<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 id="header">Tic Tac Toe</h1>
      <div id="box">
        <div class="row">
          <input type="button" class="btn" onclick="makeMove(0)" />
          <input type="button" class="btn" onclick="makeMove(1)" />
          <input type="button" class="btn" onclick="makeMove(2)" />
        </div>
        <div class="row">
          <input type="button" class="btn" onclick="makeMove(3)" />
          <input type="button" class="btn" onclick="makeMove(4)" />
          <input type="button" class="btn" onclick="makeMove(5)" />
        </div>
        <div class="row">
          <input type="button" class="btn" onclick="makeMove(6)" />
          <input type="button" class="btn" onclick="makeMove(7)" />
          <input type="button" class="btn" onclick="makeMove(8)" />
        </div>
      </div>
      <div class="result-container">
        <p class="result">Player X's turn</p>
      </div>
      <section class="reset">
        <button id="reset" type="reset">Reset</button>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
